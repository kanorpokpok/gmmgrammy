<p-toast></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<!-- <p-confirmPopup></p-confirmPopup> -->
<div class="header-menu p-grid">
    <div class="p-col-12">
        <p-card>
            <header>
                <span class="logo">
                    <img src="assets/images/gmmgrammylogo.jpg">
                </span>
                <span class="user-name">
                    <label for="user-name">xxxxx xxxxxx</label> &nbsp;&nbsp;&nbsp;
                    <button pButton pRipple type="button" icon="pi pi-cog"
                        class="p-button-rounded p-button-secondary p-button-outlined"></button>
                </span>
            </header>
        </p-card>
    </div>
</div>
<div class="navbar-menu p-grid">
    <div class="p-col-2">
        <p-card>
            <!-- <p-menu [model]="items"></p-menu> -->
            <p-panelMenu [model]="items" [style]="{'width':'auto'}" [multiple]="false"></p-panelMenu>
        </p-card>
    </div>
    <div class="content p-col-10">
        <p-card>
            <!-- <button pButton pRipple type="button" icon="pi pi-user-plus" class="p-button-rounded p-button-info" label="Add New Artist"></button> -->
            <p-toolbar>
                <div class="p-toolbar-group-left">
                    <p-button label="New" icon="pi pi-plus" (click)=addArtist()></p-button>
                </div>
            </p-toolbar>
            <br />
            <p-table #tt1 [value]="artist_list" [paginator]="true" [rows]="8" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[10,25,50]"
                [globalFilterFields]="['artistId','nameTh','nameEn','callNameTh','callNameEn','type']">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex">
                        <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                            (click)="clear(tt1)"></button>
                        <span class="p-input-icon-left p-ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text"
                                (input)="tt1.filterGlobal($any($event.target).value, 'contains')"
                                placeholder="Search keyword" />
                        </span>                        
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>ArtisId</th>
                        <th>Name(Thai)</th>
                        <th>Name(En)</th>
                        <th>CallName</th>
                        <th>CallName(En)</th>
                        <th>Artist Type</th>
                        <th class="p-text-center">Map Person</th>
                        <th class="p-text-center">Edit</th>
                        <th class="p-text-center">Delete</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-artist>
                    <tr>
                        <td>{{artist.artistId}}</td>
                        <td>{{artist.nameTh}}</td>
                        <td>{{artist.nameEn}}</td>
                        <td>{{artist.callNameTh}}</td>
                        <td>{{artist.callNameEn}}</td>
                        <td>{{artist.type}}</td>
                        <td class="p-text-center"><button pButton pRipple type="button" icon="pi pi-users" class="p-button-rounded p-button-secondary"></button></td>
                        <td class="p-text-center"><button pButton pRipple type="button" icon="pi pi-cog" class="p-button-rounded p-button-warning"></button></td>
                        <td class="p-text-center"><button pButton pRipple type="button" icon="pi pi-ban" class="p-button-rounded p-button-danger" (click)="removeArtist(artist.artistId)"></button></td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
</div>
